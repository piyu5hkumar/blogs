{% extends 'base/layout.html' %}

{% block content %}
<style>
    .svg-container {
        position: relative;
        display: inline-block;
    }

    .blog-list :hover{
        color: red;
    }

    a {
        color: black;
    }

    a:link {
        text-decoration: none;
    }

</style>

    <div class="container mt-5">
        <ol class="list-group list-group-flush">
            {% for blog in all_blogs%}
                <li class="shadow-sm list-group-item d-flex justify-content-between align-items-center pt-3 mt-2 blog-list">
                    <span class="item-title"> 
                        <a href="{{ blog.topic_name }}/{{ blog.title_slug }}" class="stretched-link">{{ blog.title }} </a>
                        {{blog.created_at|date:"b d, Y"}}
                    </span>
                    
                    <div class="gap-3 d-md-flex justify-content-md-end">
                        <div class="svg-container justify-content-md-end">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ff69b4" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                                <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1"/>
                            </svg>
                            <span class="shadow position-absolute top-0 start-100 translate-middle badge rounded-pill text-dark">
                                {{ blog.total_likes }}
                            </span>
                        </div>

                        <div class="svg-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#add8e6" class="bi bi-chat-fill" viewBox="0 0 16 16">
                                <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9 9 0 0 0 8 15"/>
                            </svg>
                            <span class="shadow position-absolute top-0 start-100 translate-middle badge rounded-pill text-dark">
                                {{ blog.total_comments }}
                            </span>
                        </div>

                        <div class="svg-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ffa500" class="bi bi-clock-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                            </svg>
                            <span class="shadow position-absolute top-0 start-100 translate-middle badge rounded-pill text-dark">
                                {{ blog.total_likes }}
                            </span>
                        </div>

                        <div class="svg-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#adff2f" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                            </svg>
                            <span class="shadow position-absolute top-0 start-100 translate-middle badge rounded-pill text-dark">
                                {{ blog.total_likes }}
                            </span>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
